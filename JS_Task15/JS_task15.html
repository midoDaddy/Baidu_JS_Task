<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 15</title>
	</head>
<body>
	
	<ul id="source">
		<li>北京空气质量：<b>90</b></li>
    	<li>上海空气质量：<b>70</b></li>
    	<li>天津空气质量：<b>80</b></li>
    	<li>广州空气质量：<b>50</b></li>
    	<li>深圳空气质量：<b>40</b></li>
    	<li>福州空气质量：<b>32</b></li>
    	<li>成都空气质量：<b>90</b></li>
	</ul>

	 <ul id="resort">
	    <!-- 
	    <li>第一名：北京空气质量：<b>90</b></li>
	    <li>第二名：北京空气质量：<b>90</b></li>
	    <li>第三名：北京空气质量：<b>90</b></li>
	     -->
	</ul>

	<button id="sort-btn">排序</button>

<script type="text/JavaScript">

function getData() {
	var sourceUl = document.getElementById("source");
	var sourceLi = sourceUl.getElementsByTagName("li");
	var data = [];
	for (var i = 0; i < sourceLi.length; i++) {
		var cityName = sourceLi[i].innerHTML.split("空气")[0];
		var cityData = parseInt(sourceLi[i].children[0].innerHTML);
		data.push([cityName, cityData]);
	}
	return data;
}

function sortAqiData(data) {
	return data.sort(function(a, b){
		return a[1] - b[1];
	})
}


function render(data) {
	var resortedUl = document.getElementById("resort");
	var str = "";
	var chineseNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
	for (var i = 0; i < data.length; i++) {
		str += "<li>第" + chineseNumbers[i] + "名：" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b></li>";
	}
	resortedUl.innerHTML = str;
}

function btnHandle() {
 	var aqiData = getData();
  	aqiData = sortAqiData(aqiData);
  	render(aqiData);
}


function init() {
	document.getElementById("sort-btn").onclick = btnHandle;
}

window.onload = init;


</script>


</body>
</html>
